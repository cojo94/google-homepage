<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connys Google Homepage</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <a href="">Gmail</a>
        </li>
        <li>
          <a href="">Bilder</a>
        </li>
        <li>
          <span class="material-icons-outlined">
            apps
          </span>
        </li>
        <li>
          <button>Logga in</button>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"

    <div>
      <form>
        <input type="text">
        <div class="btn">
          <button>
            Sök på Google
          </button>
          <button>
            Jag har tur
          </button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer-left">
      <a href="">Om</a>
      <a href="">Annonsering</a>
      <a href="">Företagslösningar</a>
      <a href="">Så fungerar Sök</a>
    </div>
    <div class="footer-right">
      <a href="">Sekretess</a>
      <a href="">Villkor</a>
      <a href="">Inställningar</a>
    </div>
  </footer>

</html>
